<script>
    document.addEventListener("DOMContentLoaded", () => {
    const cartKey = "cart"; // Key for localStorage
    const cart = JSON.parse(localStorage.getItem(cartKey)) || []; // Load cart from localStorage
    const cartTableBody = document.getElementById("cart-items"); // Table body for cart items
    const subtotalElement = document.getElementById("subtotal");
    const totalElement = document.getElementById("total");

    // Function to save the cart to localStorage
    const saveCart = () => localStorage.setItem(cartKey, JSON.stringify(cart));

    // Function to render cart items
    const renderCart = () => {
        cartTableBody.innerHTML = ""; // Clear current cart table
        let subtotal = 0;

        // If cart is empty, display a message
        if (cart.length === 0) {
            cartTableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center">Your cart is empty!</td>
                </tr>
            `;
            subtotalElement.innerText = "$0.00";
            totalElement.innerText = "$0.00";
            return;
        }

        // Render each cart item
        cart.forEach((item, index) => {
            const row = document.createElement("tr");
            row.classList.add("text-center");

            row.innerHTML = `
                <td>
                    <a href="#" class="remove-item" data-index="${index}">
                        <span class="ion-ios-close"></span>
                    </a>
                </td>
                <td>${item.name}</td>
                <td>$${item.price.toFixed(2)}</td>
                <td>
                    <input type="number" class="quantity form-control input-number" data-index="${index}" value="${item.quantity}" min="1">
                </td>
                <td>$<span class="item-total">${(item.price * item.quantity).toFixed(2)}</span></td>
            `;

            cartTableBody.appendChild(row);
            subtotal += item.price * item.quantity; // Update subtotal
        });

        // Update subtotal and total
        subtotalElement.innerText = `$${subtotal.toFixed(2)}`;
        totalElement.innerText = `$${subtotal.toFixed(2)}`;
    };

    // Event listener for quantity changes
    cartTableBody.addEventListener("input", (event) => {
        if (event.target.classList.contains("quantity")) {
            const index = event.target.dataset.index;
            const newQuantity = parseInt(event.target.value) || 1;
            cart[index].quantity = newQuantity; // Update quantity
            saveCart(); // Save updated cart
            renderCart(); // Re-render cart
        }
    });

    // Event listener for removing items
    cartTableBody.addEventListener("click", (event) => {
        if (event.target.closest(".remove-item")) {
            event.preventDefault();
            const index = event.target.closest(".remove-item").dataset.index;
            cart.splice(index, 1); // Remove item from cart
            saveCart(); // Save updated cart
            renderCart(); // Re-render cart
        }
    });

    // Initial render of the cart
    renderCart();
});

</script>
